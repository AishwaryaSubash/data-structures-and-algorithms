<!DOCTYPE html>
<html>
  <head>
    <title>creating mailing system</title>
    <script>

var arr=prompt('Enter an array: ');
console.log(typeof arr);
var freq = 1;
var count = 0;
var item;
for (var i=0; i<arr.length; i++)
{
        for (var j=i; j<arr.length; j++)
        {
                if (arr[i] == arr[j])
                 count++;
                if (freq<count)
                {
                  freq=count; 
                  item = arr[i];
                }
        }
        count=0;
}
console.log("The most frequent element is: "+item+" ( " + freq +" times )") ;
</script>
